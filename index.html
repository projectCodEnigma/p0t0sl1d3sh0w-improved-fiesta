    <!-- CSS for Slideshow -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #ffffff;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .slideshow-container {
            position: fixed;
            top: 60px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            z-index: 1000;
        }
        .slides {
            display: none;
        }
        .slides img {
            width: 100%;
            border-radius: 10px;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev {
            left: 0;
        }
        .dot-container {
            text-align: center;
            padding: 10px 0;
        }
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active, .dot:hover {
            background-color: #717171;
        }
        .control-buttons {
            position: fixed;
            top: 420px; /* Adjust this value based on the height of the slideshow */
            width: 100%;
            text-align: center;
            z-index: 1000;
        }
        .control-buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .control-buttons {
            position: fixed;
            top: 420px; /* Adjust this value based on the height of the slideshow */
            width: 100%;
            text-align: center;
            z-index: 1000;
        }
        .thumbnail-container {
            position: fixed;
            top: 460px; /* Adjust this value based on the height of the control buttons */
            width: 100%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            z-index: 1000;
        }
        .thumbnail {
            margin: 5px;
            cursor: pointer;
        }
        .thumbnail img {
            width: 60px; /* Small thumbnail width */
            height: 45px; /* Small thumbnail height */
            border-radius: 5px;
            object-fit: cover;
        }

        footer {
            text-align: center;
            position: fixed;
            bottom: 10px;
            width: 100%;
            background-color: #ffffff;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        footer a {
            color: red;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    Photo Album Slideshow
</header>

<div class="slideshow-container">

    <div class="slides">
        <img src="imgs/Photo.jpg" alt="Photo 1">
    </div>

    <div class="slides">
        <img src="imgs/Photo1.jpg" alt="Photo 1">
    </div>

    <div class="slides">
        <img src="imgs/Photo2.jpg" alt="Photo 2">
    </div>

    <div class="slides">
        <img src="imgs/Photo3.jpg" alt="Photo 3">
    </div>

    <div class="slides">
        <img src="imgs/Photo4.jpg" alt="Photo 4">
    </div>

    <div class="slides">
        <img src="imgs/Photo5.jpg" alt="Photo 5">
    </div>

    <div class="slides">
        <img src="imgs/Photo6.jpg" alt="Photo 6">
    </div>

    <div class="slides">
        <img src="imgs/Photo7.jpg" alt="Photo 7">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>

<div class="control-buttons">
    <button id="control-button" onclick="toggleSlideshow()">Stop</button>
</div>

<div class="thumbnail-container">
    <div class="thumbnail" onclick="currentSlide(1)">
        <img src="imgs/Photo.jpg" alt="Thumbnail 1">
    </div>
    <div class="thumbnail" onclick="currentSlide(2)">
        <img src="imgs/Photo1.jpg" alt="Thumbnail 2">
    </div>
    <div class="thumbnail" onclick="currentSlide(3)">
        <img src="imgs/Photo2.jpg" alt="Thumbnail 3">
    </div>
    <div class="thumbnail" onclick="currentSlide(4)">
        <img src="imgs/Photo3.jpg" alt="Thumbnail 4">
    </div>
    <div class="thumbnail" onclick="currentSlide(5)">
        <img src="imgs/Photo4.jpg" alt="Thumbnail 5">
    </div>
    <div class="thumbnail" onclick="currentSlide(6)">
        <img src="imgs/Photo5.jpg" alt="Thumbnail 6">
    </div>
    <div class="thumbnail" onclick="currentSlide(7)">
        <img src="imgs/Photo6.jpg" alt="Thumbnail 7">
    </div>
    <div class="thumbnail" onclick="currentSlide(8)">
        <img src="imgs/Photo7.jpg" alt="Thumbnail 8">
    </div>
</div>



<footer>
    Created by HANZEL E. LACIDA and designed and developed by <a href="https://www.zeldigital.com">ZELDIGITAL</a>.
</footer>

<script>
    let slideIndex = 1;
    let interval;
    const controlButton = document.getElementById('control-button');

    function plusSlides(n) {
        clearInterval(interval);
        showSlides(slideIndex += n);
        startSlideshow();
    }

    function currentSlide(n) {
        clearInterval(interval);
        showSlides(slideIndex = n);
        startSlideshow();
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("slides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
    }

    function startSlideshow() {
        interval = setInterval(() => {
            showSlides(slideIndex += 1);
        }, 500);
        controlButton.textContent = 'Stop';
    }

    function stopSlideshow() {
        clearInterval(interval);
        controlButton.textContent = 'Play';
    }

    function toggleSlideshow() {
        if (controlButton.textContent === 'Stop') {
            stopSlideshow();
        } else {
            startSlideshow();
        }
    }

    // Initialize the slideshow
    showSlides(slideIndex);
    startSlideshow();
</script>

</body>
